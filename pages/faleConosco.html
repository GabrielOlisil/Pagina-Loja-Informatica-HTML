    <header>

            </nav>

    </header>

    <main class="pag-form">

        <h2 class="titulo-form">Contate-nos</h2>

        <form action="envio_mensagem.php" method="get" id="form-fale-conosco" class="formulario">

            <fieldset class="dividir-tela"> 
                
                
                <div class="campo">                    
                    <label for="nome" ><strong>Nome</strong></label>
                    <input type="text" name="nome" class="input-campo" placeholder="ex: Gabriel de Oliveira" required>
                </div>

                <div class="campo">    
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" class="input-campo" placeholder="ex: seuemail@gmail.com" required>
                </div>

            </fieldset>

            <fieldset>
                
                <div class="campo">
                    <label for="opcao-novidade">Deseja receber nossas novidades?</label>
                    <div class="resposta-novidade">
                        
                        <label for="receber-novidades"><input type="radio" name="novidades" class="opcao-form" value="sim"> Sim</label>
                        <label for="nao-receber-novidades"><input type="radio" name="novidades" class="opcao-form" value="nao"> Não</label>
                        
                    </div>
                </div>                

            </fieldset>
            <div class="mensagem-usuario">                    
                <label for="escreva-mensagem">Escreva sua mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>
            </div>


            <div class="dividir-tela">
                <input type="reset" value="Limpar Formulário" class="botao-form">
                
                <input type="submit" class="botao-form" name="enviar" value="Enviar dados">
            </div>

            
        </form>
    </main>

    
</body>
